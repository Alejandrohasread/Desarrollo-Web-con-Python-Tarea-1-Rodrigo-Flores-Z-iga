<!DOCTYPE html>
<html>
    <head>
        <title>App de video</title>
        <link href="ej4.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css" integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body id="cuerpoApp">
        <div class="row headerSide justify-content-end">
            <div class="col-2">
                <div class="row h-100 w-100">
                    <div class="col-4">
                        <div class="row h-100 align-items-center text-center">
                            <i class="fa fa-signal" style="color: white;"></i>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row h-100 align-items-center text-center">
                            <i class="fa fa-wifi" style="color: white;"></i>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row h-100 align-items-center text-center">
                            <i class="fa fa-battery-full" style="color: white;"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row optionSide">
            <div class="col-10">
                <div class="row h-100">
                    <div class="col-6">
                        <div class="row h-100">
                            <div class="col-4">
                                <img src="logoGoo.png" width="100%">
                            </div>
                            <div class="col-6">
                                <div class="row h-100 p-3">
                                    <div class="col-4 position-relative">
                                        <button class="btnOpciones position-absolute bottom-0">Archivo</button>
                                    </div>
                                    <div class="col-4 position-relative">
                                        <button class="btnOpciones position-absolute bottom-0">Edicion</button>
                                    </div>
                                    <div class="col-4 position-relative">
                                        <button class="btnOpciones position-absolute bottom-0">Opciones</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row h-100 p-3">
                            <div class="col-4 position-relative">
                                <button class="btnCamara position-absolute bottom-0">Reconfiguracion</button>
                            </div>
                            <div class="col-5 position-relative">
                                <button class="btnCamara position-absolute bottom-0">Captura de pantalla</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="row h-100 justify-content-center">
                    <div class="col-6">
                        <div class="row h-100">
                            <div class="col-6 position-relative">
                                <button class="btnLang position-absolute bottom-0">ESP</button>
                            </div>
                            <div class="col-6 position-relative">
                                <button class="btnLang position-absolute bottom-0">ENG</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row infoSide">
            <div class="col-10">
                <div class="row h-100">
                    <div class="col-6">
                        <div class="row h-100 w-100 camaraSeccion">

                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row h-100 w-100 camaraSeccion">

                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="row h-50">
                    <div class="col-12">
                        <div class="row h-25">

                        </div>
                        <div class="row h-50">
                            <div class="col-4">
                                <div class="row h-50 align-items-center text-center">
                                    <i class="fa fa-gamepad fa-2x" style="color: #5DC1B9;"></i>
                                </div>
                                <div class="row h-50 align-items-center text-center">
                                    <i class="fa fa-camera fa-2x" style="color: #5DC1B9;"></i>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="row h-50 align-items-center text-center">
                                    <i class="fa fa-gamepad fa-2x" style="color: #5DC1B9;"></i>
                                </div>
                                <div class="row h-50 align-items-center text-center">
                                    <i class="fa fa-camera fa-2x" style="color: #5DC1B9;"></i>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="row h-50 align-items-center text-center">
                                    <i class="fa fa-share-square fa-2x" style="color: #5DC1B9;"></i>
                                </div>
                            </div>
                        </div>
                        <div class="row h-25">

                        </div>
                    </div>
                </div>
                <div class="row h-50">

                </div>
            </div>
        </div>

            <div class="col-10">
                <div class="row h-50">
                    <div class="col-6">
                        <div class="row h-50 voltaje">
                            <div class="col-3 A1">
                                <div class="row h-30 w-100">

                                </div>
                                <div class="row h-70 w-100 align-items-center">
                                    <i class="fa fa-battery-three-quarters" style="color: #5DC1B9;"></i>
                                </div>
                            </div>        
                            <div class="col-9 B1">
                                <div class="row h-40 align-items-start">
                                    <div class="col-2">
                                        <label class="porcav" for="file">57</label>
                                    </div>
                                </div>
                                <div class="row h-30 progress">        
                                     <div class="progress-bar C1" role="progressbar" style="width: 57%" aria-valuenow="57" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>                        
                                <div class="row h-30 d-flex justify-content-between">
                                    <div class="col-4 text-left">
                                        0    
                                    </div>
                                    <div class="col-4 text-center">

                                    </div>
                                    <div class="col-4 d-flex justify-content-end">
                                        100    
                                    </div> 
                                </div>                           
                            </div>
                        </div>
                        <div class="row h-50 velocidad">
                            <div class="col-3 A1">
                                <div class="row h-30 w-100">

                                </div>
                                <div class="row h-70 w-100 align-items-center">
                                    <i class="fas fa-rocket" style="color: #5DC1B9;"></i>
                                </div>
                            </div>        
                            <div class="col-9 B1">
                                <div class="row h-30 d-flex justify-content-between">
                                    <div class="col-4 text-left">
                                        0    
                                    </div>
                                    <div class="col-4 text-center">
                                        50    
                                    </div>
                                    <div class="col-4 d-flex justify-content-end">
                                        100    
                                    </div> 
                                </div>  
                                <div class="row h-30 progress">    
                                    <div class="progress-bar C1" role="progressbar" style="width: 38%" aria-valuenow="38" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>                        
                                <div class="row h-40 d-flex justify-content-between">
                                    <div class="col-4 text-left">
                                        Low    
                                    </div>
                                    <div class="col-4 text-center">
                                        Medium    
                                    </div>
                                    <div class="col-4 d-flex justify-content-end">
                                        High    
                                    </div> 
                                </div>                           
                            </div>
                        </div>
